{% extends "account/base.html" %}

{% load i18n %}
{% load uni_form_tags %}

{% block head_title %}{% trans "Language" %}{% endblock %}

{% block body %}
    <h2>{% trans "Language" %}</h2>
    
    <p>{% trans "Pinax can be used in your preferred language." %}</p>
    
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset class="inlineLabels">
            {{ form|as_uni_form }}
        </fieldset>
        <div class="actions">
            <button type="submit" class="btn primary">{% trans "Change my language" %}</button>
        </div>
    </form>
{% endblock %}
