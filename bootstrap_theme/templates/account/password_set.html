{% extends "account/base.html" %}

{% load i18n %}
{% load uni_form_tags %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block body %}
    <h2>{% trans "Set Password" %}</h2>
    
    <form method="POST" action="" class="uniForm">
        {% csrf_token %}
        <fieldset class="inlineLabels">
            {{ password_set_form|as_uni_form }}
        </fieldset>
        <div class="actions">
            <button type="submit" class="btn primary">{% trans "set password" %}"</button>
        </div>
    </form>
{% endblock %}
