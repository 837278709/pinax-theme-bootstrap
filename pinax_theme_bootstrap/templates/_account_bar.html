<ul class="secondary-nav">
    {% if user.is_authenticated %}
        <li><p><b>{{ user }}</b></p></li>
        <li id="tab_account"><a href="{% url acct_email %}">Account</a></li>
        {% if user.is_staff %}
            <li><a href="/admin/">Admin</a></li>
        {% endif %}
        <li><a href="{% url acct_logout %}">Logout</a></li>
    {% else %}
        <li><a href="{% url acct_login %}">Login</a></li>
        <li><p>or</p></li>
        <li><a href="{% url acct_signup %}">Sign Up</a></li>
    {% endif %}
</ul>
